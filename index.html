<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex fayuco</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger text-center busqueda">
                    <h1 style="color: black;">POKEDEX</h1>
                    <form action="" onsubmit="buscar(event)">
                        <label for="pokemon" style="color: black;"><strong>Ingrese el nombre de un pokemón: </strong></label>
                        <br>
                        <input type="text" name="pokemon" autocomplete="off" class="input">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-0">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger text-center estiloBola">
                    <div class="centro">.<br><br></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-0">
        <div class="row">
        <div class="col-md-6 mx-auto">
        <div data-poke-card class="poke-card">
            <div data-poke-name>INFORMACIÓN</div>
                <div data-poke-img-container class="img-container">
                    <img data-poke-img class="poke-img" src="not-found.png" style="border-radius: 50%; box-shadow: inset 0 0 5px #fff; height: 100px; width: 100px;">
                </div>
                <div data-poke-id></div>
                <div data-poke-types class="poke-types"></div>
                <div data-poke-stats class="poke-stats"></div>
                <br>    
            </div>
        </div>        
        </div>
    </div>
    <div>
        <br><br><br>
    </div>
</body>
</html>
